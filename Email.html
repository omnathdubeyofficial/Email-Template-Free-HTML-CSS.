<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Notice</title>
    <style>
        /* Reset some default styles */
        body, div, p {
            margin: 0;
            padding: 0;
        }
        
        /* Set background color and text color */
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: Arial, sans-serif;
        }
        
        /* Container for the email content */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header style */
        .header {
            background-color: #0073e6;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        
        /* Content style */
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        
        /* Button style */
        .button {
            display: inline-block;
            background-color: #0073e6;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 3px;
            margin-top: 10px;
        }
        
        /* Footer style */
        .footer {
            background-color: #0073e6;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Email Notice</h1>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>This is a sample email notice. You can customize the content here.</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <a href="#" class="button">Read More</a>
        </div>
        <div class="footer">
            &copy; 2023 Your Company Name
        </div>
    </div>
</body>
</html>
